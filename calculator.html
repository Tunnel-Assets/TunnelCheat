<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel Cheat | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="calculator-page">
    <header class="navbar">
        <h1 class="logo">Tunnel Cheat üõ†Ô∏è</h1>
        <nav>
            <ul>
                <li><a href="calculator.html">Calculator</a></li>

                <li><a href="index.html#ai-links">AI Links</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calculator" class="card">
            <h2>Calculators</h2>
            <div class="calc-tabs">
                <button class="calc-tab active">Normal Calc</button>
                <button class="calc-tab">Alg Calc</button>
            </div>
            
            <div id="normal-calc" class="calculator-ui">
                <input type="text" id="normal-calc-display" class="display" value="0" readonly>
                <div class="buttons">
                    <button class="btn fn">AC</button>
                    <button class="btn fn">¬±</button>
                    <button class="btn fn">%</button>
                    <button class="btn op">/</button>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn op">x</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn op">-</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn op">+</button>
                    <button class="btn num zero">0</button>
                    <button class="btn num">.</button>
                    <button class="btn op">=</button>
                </div>
            </div>

            <div id="alg-calc" class="calculator-ui alg-calc-layout" style="display: none;">
                <input type="text" id="alg-calc-input" class="display" value="0" readonly>
                <div class="buttons alg-buttons">
                    <button class="btn fn">AC</button>
                    <button class="btn fn">DEL</button>
                    <button class="btn op">(</button>
                    <button class="btn op">)</button>
                    <button class="btn op">^</button> <button class="btn func">sin</button>
                    <button class="btn func">cos</button>
                    <button class="btn func">tan</button>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn op">√∑</button>

                    <button class="btn func">log</button>
                    <button class="btn const">œÄ</button>
                    <button class="btn const">e</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn op">x</button>

                    <button class="btn op">%</button>
                    <button class="btn op">¬±</button>
                    <button class="btn op">.</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn op">-</button>

                    <button class="btn op" style="grid-column: span 4;">0</button>
                    <button class="btn op">+</button>
                    <button class="btn op equal">=</button>
                </div>
            </div>
        </section>
    </main>
